<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Algorithms Visualizer</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Add custom styles to adjust spacing */
      #generateRandom {
        margin-top: 10px; /* Adjust the value to control spacing */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Sorting Algorithms Visualizer</h1>
      <div class="controls">
        <div class="input-group">
          <label for="numberInput">Enter numbers (comma-separated):</label>
          <input
            type="text"
            id="numberInput"
            placeholder="e.g., 5, 3, 9, 1"
            aria-label="Enter numbers"
          />
        </div>
        <div class="input-group">
          <label for="datasetSize">Generate random dataset:</label>
          <input
            type="number"
            id="datasetSize"
            placeholder="Size (1-100)"
            min="1"
            max="100"
            aria-label="Dataset size"
          />
          <button id="generateRandom" class="btn">Generate</button>
        </div>
        <div class="input-group">
          <label for="algorithm">Select sorting algorithm:</label>
          <select id="algorithm" aria-label="Select sorting algorithm">
            <option value="bubbleSort">Bubble Sort</option>
            <option value="quickSort">Quick Sort</option>
            <option value="mergeSort">Merge Sort</option>
            <option value="insertionSort">Insertion Sort</option>
            <option value="selectionSort">Selection Sort</option>
            <option value="heapSort">Heap Sort</option>
          </select>
        </div>
        <div class="input-group">
          <label for="speedControl">Sorting Speed:</label>
          <select id="speedControl" aria-label="Sorting speed">
            <option value="10">Fast</option>
            <option value="100">Medium</option>
            <option value="500">Slow</option>
          </select>
        </div>
        <button id="sortButton" class="btn">Sort</button>
      </div>
      <div class="visualization">
        <div id="bars" class="bars-container"></div>
      </div>
      <div class="metrics">
        <p>
          <strong>Time Complexity:</strong> <span id="timeComplexity"></span>
        </p>
        <p>
          <strong>Space Complexity:</strong> <span id="spaceComplexity"></span>
        </p>
        <p><strong>Elapsed Time:</strong> <span id="elapsedTime">0 ms</span></p>
      </div>
      <div class="descriptions">
        <h2>Algorithm Descriptions</h2>
        <div id="algorithmInfo">
          <p>Select an algorithm to see its description.</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
